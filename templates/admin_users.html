{% extends "base.html" %}
{% block content %}
<h2>Sotuvchilar</h2>
<form method="post">
    <label>Login</label>
    <input type="text" name="username" required>
    <label>Parol</label>
    <input type="text" name="password" required>
    <button class="btn" type="submit">Yaratish</button>
</form>

<h3>Mavjud sotuvchilar</h3>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Login</th>
            <th>Rol</th>
            <th>Holat</th>
            <th>Yaratilgan</th>
        </tr>
    </thead>
    <tbody>
    {% for u in users %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.role }}</td>
            <td>{{ 'Faol' if u.is_active else 'To\'xtatilgan' }}</td>
            <td>{{ u.created_at }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
